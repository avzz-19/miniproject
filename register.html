<!DOCTYPE html>
<head>
  <title>Register</title>
  <link rel="stylesheet" href="css/register.css">
  <link rel="icon" type="image/jpg" href="img/logopp.jpg">
</head>

<body>

  <body>
    <div class="topnav" id="myTopnav">
      <a class="navbar-brand" href="index.html"><img src="img/logopp.jpg" alt="Logo" style="width:40px;"></a>
      <a href="about.html">About</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
    <script>function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>
    <div class="regristration-page">
      <div class="form">
        <div class="regristration">
          <div class="regristration-header">
            <h3>CREATE AN ACCOUNT</h3>
          </div>
        </div>
        <form class="regristration-form">
          <label for="first name"><b>First Name*</b></label>
          <input type="text" placeholder="firstname" required />
          <label for="middle name">Middle Name(optional)</label>
          <input type="text" placeholder="middlename" />
          <label for="last name">Last Name*</label>
          <input type="text" placeholder="lastname" required />
          <label for="password">Password*</label>
          <input type="password" placeholder="password" required />
          <label for="re-enter password">Re-enter Password*</label>
          <input type="password" placeholder="re-enter password" required />
          <button onClick="window.location.href='detail.html';"> Submit </button>
          <p class="message">Already have an account? <a href="login.html">Sign in</a>.</p>
        </form>
      </div>
    </div>
  </body>
</body>

</html>
